<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小兔鲜儿</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <!-- 头部 -->
  <header>
    填写订单
  </header>
  <!-- 主体部分 -->
  <main>
    <!-- 收件人信息 -->
    <div class="user">
      <!-- 位置信息 -->
      <div class="location">
        <i class="iconfont icon-location"></i>
      </div>
      <!-- 位置 -->
      <div class="info">
        <h3>
          <span>李洁</span>
          18847943251
        </h3>
        <p>北京市  昌平区  中关村软件园   信息科技大厦1号  楼106#   </p>
      </div>
      <!-- 更多 -->
      <div class="more">
        <i class="iconfont icon-more"></i>
      </div>
    </div>
    <!-- 商品信息 -->
    <div class="goods">
      <div class="img">
        <img src="./uploads/pic.png" alt="">
      </div>
      <div class="introduce">
        <h3>康尔贝 非接触式红外体温仪领券立减30元 婴儿级材质 测温…</h3>
        <p><span>粉色</span><span>红外体温计</span></p>
        <div><span>￥560</span><del>￥580</del></div>
      </div>
      <div class="num"><i class="iconfont icon-x"></i><span>1</span></div>
    </div>
    <!-- 配送方式 -->
    <div class="give">
      <div class="express">
        <span>配送方式</span>
        <span>顺丰快递</span>
      </div>
      <div class="remarks">
        <span>买家备注</span><span>希望可以尽快发货，谢谢~</span>
      </div>
      <div class="mode">
        <span>支付方式</span>
        <span>支付包<i class="iconfont icon-more"></i></span>
      </div>
    </div>
    <!-- 价格 -->
    <div class="price">
      <div class="total">
        <span>商品总价</span><span>￥540.00</span>
      </div>
      <div class="freight">
        <span>运费</span><span>￥0.00</span>
      </div>
      <div class="discount">
        <span>折扣</span><span>-￥20.00</span>
      </div>
    </div>
  </main>
  <!-- 吸底部分 -->
  <footer>
    <div class="money">
      合计：
      <span>￥520.00</span>
    </div>
    <a href="#">去支付</a>
  </footer>
</body>
</html>
